<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Example HTML page used for Exploring Selenium</title>
</head>

<body>
	<input type="radio" name="color" value="red" />Red<br />
	<input type="radio" name="color" value="white" />White<br />
	<input type="radio" name="color" value="blue" />Blue<br />
	
	<br>
	
	<input type="checkbox" name="check" value="copito" />Copito<br />
	<input type="checkbox" name="check" value="choco" />Choco<br />
	
	<br>
	
	<select id="select1">
		<option value="oak">Oak</option>
		<option value="elm">Elm</option>
		<option value="maple">Maple</option>
		<option value="fir">Fir</option>
	</select>
	
	<br>
	
	<table>
		<tr>
			<td>Column 1</td>
			<td>
				<table>
					<tr><td>Column 2 Row 1</td></tr>
					<tr><td>Column 2 Row 2</td></tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
